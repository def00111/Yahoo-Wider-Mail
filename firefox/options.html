<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Yahoo! Wider Mail options</title>
  <link rel="stylesheet" href="options.css" type="text/css">
  <script defer src="options.js"></script>
</head>

<body>
  <form id="optionsForm">
    <div>
      <input type="checkbox" id="openInFullWide">
      <label for="openInFullWide">Open e-mails in full wide</label>
    </div>
    <div>
      <input id="saveButton" type="submit" value="Save" disabled>
      <span class="hidden" id="saveHint">&#10004;</span>
    </div>
  </form>
</body>

</html>
